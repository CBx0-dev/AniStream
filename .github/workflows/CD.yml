name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. 1.2.3)"
        required: true
        type: string

jobs:
  validate:
    name: Validate release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure changelog exists
        run: |
          CHANGELOG="changelogs/v${{ github.event.inputs.version }}.md"
          if [ ! -f "$CHANGELOG" ]; then
            echo "Missing changelog: $CHANGELOG"
            exit 1
          fi
          echo "Changelog found"

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Signing key validation
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.SIGNING_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
        run: |
          echo "dummy" > to-sign.txt
          
          npm run tauri signer sign to-sign.txt
          
          rm to-sign.txt to-sign.txt.sig

      - name: Set application version
        run: |
          echo "Setting version to ${{ github.event.inputs.version }}"

          # package.json
          jq ".version = \"${{ github.event.inputs.version }}\"" package.json > package.json.tmp
          mv package.json.tmp package.json

          # tauri.conf.json (Tauri v2)
          jq ".version = \"${{ github.event.inputs.version }}\"" src-tauri/tauri.conf.json > src-tauri/tauri.conf.json.tmp
          mv src-tauri/tauri.conf.json.tmp src-tauri/tauri.conf.json

          # Cargo.toml (optional but strongly recommended)
          sed -i.bak "s/^version = \".*\"/version = \"${{ github.event.inputs.version }}\"/" src-tauri/Cargo.toml || true
          rm -f src-tauri/Cargo.toml.bak

          echo "âœ… Versions updated"

      - name: Commit version bump
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git commit -am "chore(release): v${{ github.event.inputs.version }}" || echo "No changes to commit"
          git push

  build:
    name: Build (${{ matrix.platform }})
    needs: validate
    runs-on: ${{ matrix.platform }}
    permissions:
      contents: write

    strategy:
      fail-fast: true
      matrix:
        include:
          - platform: ubuntu-latest
            args: ''
            rustup: ''
          - platform: windows-latest
            args: ''
            rustup: ''
          - platform: macos-latest
            args: '--target aarch64-apple-darwin'
            rustup: 'aarch64-apple-darwin'
          - platform: macos-latest
            args: '--target x86_64-apple-darwin'
            rustup: 'x86_64-apple-darwin'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Read changelog
        id: changelog
        shell: bash
        run: |
          CHANGELOG=$(cat changelogs/v${{ github.event.inputs.version }}.md)
          
          {
            echo "content<<EOF"
            echo "$CHANGELOG"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Set up Rust
        run:
          curl https://sh.rustup.rs -sSf | sh -s -- -y

      - name: Add build target
        if: ${{ matrix.rustup != '' }}
        run: rustup target add ${{ matrix.rustup }}

      - name: Install dependencies (ubuntu only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libssl-dev \
            build-essential

      - name: Install JS dependencies
        run: |
          npm ci

      - name: Build Application
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPORT_TOKEN: ${{ secrets.REPORT_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.SIGNING_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
          CI: 'true'
        with:
          # tauri-action replaces \_\_VERSION\_\_ with the app version
          tagName: v${{ github.event.inputs.version }}
          releaseName: "Release v__VERSION__"
          releaseBody: ${{ steps.changelog.outputs.content }}
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
