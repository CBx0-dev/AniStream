name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. 1.2.3)"
        required: true
        type: string

env:
  RELEASE_VERSION: ${{ github.event.inputs.version }}

jobs:
  validate:
    name: Validate release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure changelog exists
        run: |
          CHANGELOG="changelogs/v${RELEASE_VERSION}.md"
          if [ ! -f "$CHANGELOG" ]; then
            echo "❌ Missing changelog: $CHANGELOG"
            exit 1
          fi
          echo "✅ Changelog found"

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Signing key validation
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.SIGNING_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
        run: |
          echo "dummy" > to-sign.txt
          
          npm run tauri signer sign to-sign.txt
          
          rm to-sign.txt to-sign.txt.sig

      - name: Set application version
        env:
          VERSION: ${{ env.RELEASE_VERSION }}
        run: |
          echo "Setting version to $VERSION"

          # package.json
          jq ".version = \"$VERSION\"" package.json > package.json.tmp
          mv package.json.tmp package.json

          # tauri.conf.json (Tauri v2)
          jq ".version = \"$VERSION\"" src-tauri/tauri.conf.json > src-tauri/tauri.conf.json.tmp
          mv src-tauri/tauri.conf.json.tmp src-tauri/tauri.conf.json

          # Cargo.toml (optional but strongly recommended)
          sed -i.bak "s/^version = \".*\"/version = \"$VERSION\"/" src-tauri/Cargo.toml || true
          rm -f src-tauri/Cargo.toml.bak

          echo "✅ Versions updated"

      - name: Commit version bump
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git commit -am "chore(release): v${RELEASE_VERSION}"
          git tag v${RELEASE_VERSION}
          git push origin HEAD
          git push origin v${RELEASE_VERSION}

  build:
    name: Build (${{ matrix.os }})
    needs: validate
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: true
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest

    env:
      REPORT_TOKEN: ${{ secrets.REPORT_TOKEN }}
      TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.SIGNING_KEY }}
      TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux system dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libssl-dev \
            build-essential

      - name: Install JS dependencies
        run: npm install

      - name: Build Tauri app + updater
        run: |
          npm run tauri build --ci

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-${{ matrix.os }}
          path: |
            src-tauri/target/release/bundle/**
            src-tauri/target/release/latest.json

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate latest.json
        env:
          RELEASE_VERSION: ${{ env.RELEASE_VERSION }}
        run: |
          mkdir -p merged

          # Read the changelog for release notes
          NOTES=$(cat changelogs/v${RELEASE_VERSION}.md | sed ':a;N;$!ba;s/\n/\\n/g')

          # Start JSON
          echo '{
            "version": "'"${RELEASE_VERSION}"'",
            "notes": "'"${NOTES}"'",
            "platforms": {}
          }' > merged/latest.json

          # Loop over artifacts per OS
          for ARTIFACT_DIR in artifacts/*; do
            OS_NAME=$(basename "$ARTIFACT_DIR")

            for FILE in "$ARTIFACT_DIR"/bundle/*; do
              # Determine platform identifier for updater
              case "$OS_NAME" in
                ubuntu-latest)
                  PLATFORM="linux-x86_64"
                  ;;
                windows-latest)
                  PLATFORM="windows-x86_64"
                  ;;
                macos-latest)
                  PLATFORM="darwin-universal"
                  ;;
              esac

              BASENAME=$(basename "$FILE")
              URL="https://github.com/${GITHUB_REPOSITORY}/releases/download/v${RELEASE_VERSION}/${BASENAME}"

              # Compute SHA256
              HASH=$(sha256sum "$FILE" | awk '{print $1}')

              # Compute signature
              SIGNATURE=$(npx tauri signer sign "$FILE" --key <(echo "${{ secrets.SIGNING_KEY }}") --password "${{ secrets.SIGNING_PASSWORD }}" --stdout | base64)

              # Merge into JSON
              jq --arg platform "$PLATFORM" \
                 --arg url "$URL" \
                 --arg hash "sha256:$HASH" \
                 --arg signature "$SIGNATURE" \
                 '.platforms[$platform] = {url: $url, hash: $hash, signature: $signature}' \
                 merged/latest.json > merged/latest.tmp.json
              mv merged/latest.tmp.json merged/latest.json
            done
          done

          echo "✅ latest.json generated:"
          cat merged/latest.json

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.RELEASE_VERSION }}
          name: Release ${{ env.RELEASE_VERSION }}
          body_path: changelogs/v${{ env.RELEASE_VERSION }}.md
          files: |
            artifacts/**/bundle/**/*
            merged/latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
