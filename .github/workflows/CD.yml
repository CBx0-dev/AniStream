name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. 1.2.3)"
        required: true
        type: string

env:
  RELEASE_VERSION: ${{ github.event.inputs.version }}

jobs:
  validate:
    name: Validate release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure changelog exists
        run: |
          CHANGELOG="changelogs/v${RELEASE_VERSION}.md"
          if [ ! -f "$CHANGELOG" ]; then
            echo "❌ Missing changelog: $CHANGELOG"
            exit 1
          fi
          echo "✅ Changelog found"

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Signing key validation
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.SIGNING_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
        run: |
          echo "dummy" > to-sign.txt
          
          npm run tauri signer sign to-sign.txt
          
          rm to-sign.txt to-sign.txt.sig

      - name: Set application version
        env:
          VERSION: ${{ env.RELEASE_VERSION }}
        run: |
          echo "Setting version to $VERSION"

          # package.json
          jq ".version = \"$VERSION\"" package.json > package.json.tmp
          mv package.json.tmp package.json

          # tauri.conf.json (Tauri v2)
          jq ".version = \"$VERSION\"" src-tauri/tauri.conf.json > src-tauri/tauri.conf.json.tmp
          mv src-tauri/tauri.conf.json.tmp src-tauri/tauri.conf.json

          # Cargo.toml (optional but strongly recommended)
          sed -i.bak "s/^version = \".*\"/version = \"$VERSION\"/" src-tauri/Cargo.toml || true
          rm -f src-tauri/Cargo.toml.bak

          echo "✅ Versions updated"

  build:
    name: Build (${{ matrix.os }})
    needs: validate
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: true
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest

    env:
      REPORT_TOKEN: ${{ secrets.REPORT_TOKEN }}
      TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.SIGNING_KEY }}
      TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux system dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libssl-dev \
            build-essential

      - name: Install JS dependencies
        run: npm install

      - name: Build Tauri app + updater (v2)
        run: |
          npm run tauri build --ci

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-${{ matrix.os }}
          path: |
            src-tauri/target/release/bundle/**
            src-tauri/target/release/latest.json

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Merge latest.json files
        run: |
          mkdir merged
          
          jq -s '
            reduce .[] as $item (
              {};
              .version = $item.version
              | .notes = $item.notes
              | .platforms += ($item.platforms // {})
            )
          ' artifacts/**/latest.json > merged/latest.json

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.RELEASE_VERSION }}
          name: Release ${{ env.RELEASE_VERSION }}
          body_path: changelogs/v${{ env.RELEASE_VERSION }}.md
          files: |
            artifacts/**/bundle/**/*
            merged/latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
